server {
    listen 80;
    server_name _;

    # Root where the built app is copied
    root /usr/share/nginx/html;
    index index.html;

    # Serve the SPA under the / base path
    location / {
        # Try request as file or directory, then fall back to the SPA entrypoint
        # Note: index.html lives at the web root, not under /
        try_files $uri $uri/ /index.html;
    }

    # Static assets (URLs will include the base path)
    location /assets/ {
        # Map prefixed asset URLs to the actual built assets directory
        alias /usr/share/nginx/html/assets/;
        access_log off;
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
}
