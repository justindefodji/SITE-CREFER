<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREFER</title>
    <link rel="icon" type="image/png" href="/src/assets/images/logo2CREFER.png">
    <link rel="shortcut icon" type="image/png" href="/src/assets/images/logo2CREFER.png">
    <script type="text/javascript">
      // Gestion de la redirection depuis 404.html pour GitHub Pages SPA
      (function(){
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect !== location.href) {
          history.replaceState(null, null, redirect);
        }
      }());
    </script>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
