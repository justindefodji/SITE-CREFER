<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirection...</title>
    <script type="text/javascript">
      // Redirection pour GitHub Pages SPA
      (function(){
        var l = window.location;
        
        // Si on est déjà sur index.html, ne pas rediriger à nouveau
        if (l.pathname.endsWith('index.html')) {
          return;
        }
        
        var pathArray = l.pathname.split('/').filter(Boolean);
        
        // Vérifier si on est dans le chemin /SITE-CREFER/
        var baseIndex = pathArray.indexOf('SITE-CREFER');
        var isInRepo = baseIndex !== -1;
        
        // Récupérer le chemin relatif après SITE-CREFER
        var routePath = isInRepo ? '/' + pathArray.slice(baseIndex + 1).join('/') : l.pathname;
        
        // Sauvegarder le chemin de la route dans sessionStorage
        if (routePath && routePath !== '/') {
          sessionStorage.githubPagesRoute = routePath + (l.search || '') + (l.hash || '');
        }
        
        // Rediriger vers index.html
        var newUrl = isInRepo ? '/SITE-CREFER/' : '/';
        l.href = newUrl + 'index.html';
      }());
    </script>
  </head>
  <body>
  </body>
</html>
