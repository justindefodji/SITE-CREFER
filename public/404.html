<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirection...</title>
    <script>
      // GitHub Pages SPA router - redirige les routes manquantes vers index.html
      (function() {
        var l = window.location;
        var path = l.pathname;
        var search = l.search;
        var hash = l.hash;
        
        // Configuration
        var baseUrl = '/SITE-CREFER/';
        var indexPath = baseUrl + 'index.html';
        
        // Ne pas rediriger si on est déjà sur index.html
        if (path.endsWith('index.html')) {
          return;
        }
        
        // Extraire le chemin de la route (sans le base)
        var routePath = path.substring(baseUrl.length);
        
        // Reconstruire l'URL complète pour la route
        var fullRoutePath = '/' + routePath + search + hash;
        
        // Sauvegarder le chemin complet
        sessionStorage.setItem('routePath', fullRoutePath);
        
        // Rediriger vers index.html
        l.href = indexPath;
      })();
    </script>
  </head>
  <body>
  </body>
</html>
